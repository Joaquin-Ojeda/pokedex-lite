<div
  *ngIf="pokemon"
  class="card m-auto mt-3 border-3 border-dark mb-3 d-flex flex-column align-items-center w-75 fadeInDown"
  style="max-width: 600px"
>
  <a href="dashboard" class="btn btn-success mt-2">Volver</a>
  <img src="{{ pokemon.image }}" class="card-img-top w-50" alt="poke" />
  <div class="card-body d-flex flex-column justify-content-center w-100">
    <h5 class="card-title text-center fw-bold mayus">
      {{ pokemon.id }}
    </h5>
    <h5 *ngIf="!isInEditMode" class="card-title text-center fw-bold mayus">
      {{ pokemon.name }}
    </h5>

    <div *ngIf="isInEditMode" class="d-flex flex-column justify-content-center">
      <h5 class="card-title text-center fw-bold mayus">Name</h5>
      <input type="text" class="text-center w-75 m-auto" [(ngModel)]="name" placeholder="Insert name"/>
    </div>

    <div class="text-center">
      <h5 class="card-text fw-bold">Types</h5>
      <div *ngIf="!isInEditMode">
        <p class="mayus" *ngFor="let type_arr of pokemon.types">
          {{ type_arr.type.name }}
        </p>
      </div>
      <div
        *ngIf="isInEditMode"
        class="d-flex flex-column justify-content-center"
      >
        <input type="text" class="text-center w-75 m-auto" [(ngModel)]="types" placeholder="Insert type"/>
      </div>
    </div>
    <div class="text-center">
      <h5 class="card-text fw-bold">Abilities</h5>
      <div *ngIf="!isInEditMode">
        <p class="mayus fs-5" *ngFor="let ab_arr of pokemon.abilities">
          {{ ab_arr.ability.name }}
        </p>
      </div>

      <div
        *ngIf="isInEditMode"
        class="d-flex flex-column justify-content-center"
      >
        <input type="text" class="text-center w-75 m-auto" [(ngModel)]="abilities" placeholder="Insert abilitie"/>
      </div>
    </div>
    <div class="text-center">
      <h5 class="card-text fw-bold">Evolutions</h5>
      <div *ngIf="!isInEditMode" class="">
        <button *ngFor="let evo of pokemon.evolutions" class="mayus m-3 btn btn-outline-success" (click)="redirectTo(evo)">{{evo}}</button>
      </div>
      <div
        *ngIf="isInEditMode"
        class="d-flex flex-column justify-content-center"
      >
        <input type="text" class="text-center w-75 m-auto" [(ngModel)]="evolutions" placeholder="Insert evolution">
      </div>
    </div>
    <div class="m-3 d-flex flex-column align-items-center">
      <button
        *ngIf="!isInEditMode"
        class="btn btn-primary mt-3 w-25"
        (click)="changeEditMode()"
      >
        Edit
      </button>
      <button *ngIf="isInEditMode" class="btn btn-primary mt-3 w-25" (click)="changePokemon()">Save</button>
      <button *ngIf="isInEditMode" class="btn btn-danger mt-3 w-25" (click)="changeEditMode()">Cancel</button>
    </div>

    <div
      class="m-3 d-flex flex-column align-items-center"
      *ngIf="!isInEditMode"
    >
      <input
        class="text-center mb-2 w-50"
        type="number"
        [(ngModel)]="lvl"
        placeholder="Pokemon's lvl"
      />
      <a class="btn btn-primary w-50" (click)="checkFound()">Save</a>
    </div>
  </div>
</div>
