<div
  class="card m-auto mt-3 border-3 border-dark mb-3 d-flex flex-column align-items-center w-75 fadeInDown"
  style="max-width: 600px"
>
  <button class="btn btn-success mt-2" (click)="back()">Back</button>
  <img
    src="../../../assets/images/pokeball.png"
    class="card-img-top w-25 m-3"
    alt="poke"
  />
  <div class="card-body d-flex flex-column justify-content-center w-100">
    <div class="text-center">
      <h5 class="card-text">Name</h5>
      <input class="text-center w-75" placeholder="Insert name" [(ngModel)]="name"/>
    </div>

    <div class="text-center">
      <h5 class="card-text">Level</h5>
      <input class="text-center w-75" placeholder="Insert lvl" [(ngModel)]="lvl" type="number"/>
    </div>
    <div class="m-3 d-flex flex-column align-items-center">
      <a  class="btn btn-primary mt-2 w-50" (click)="addNewPokemon()">Add new Pokemon</a>
    </div>
  </div>
</div>
